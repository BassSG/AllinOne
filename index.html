<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <base target="_top">
      <title>EBassWave</title>
      
      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="192x192" href="https://tinypic.host/images/2025/01/12/LOGO-EBW.jpg">

      <!-- Apple Touch Icon -->
      <link rel="apple-touch-icon" sizes="180x180" href="https://tinypic.host/images/2025/01/12/LOGO-EBW.jpg">

      <!-- Manifest -->
      <link rel="manifest" href="/manifest.json">

      <!-- Theme Color -->
      <meta name="theme-color" content="#ffffff">

      <!-- Enable fullscreen for iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

      <!-- Custom CSS -->
      <style>
         html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
         }

         iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
         }

         input, textarea, select, button {
            font-size: 16px; /* Prevent zooming on focus */
         }
      </style>
   </head>
   <body>
      <iframe 
         id="webframe"
         src="https://script.google.com/macros/s/AKfycbzhaj9X2M8Px7m0-wM_ODtYbBgwlGgNeV5WZxUOFICTiXdsyoWSdjiVtGd8Hk8Leic6/exec">
      </iframe>

      <!-- Fix for iOS Input Issue -->
      <script>
         document.addEventListener('touchstart', function(event) {
            const iframe = document.getElementById('webframe');
            if (iframe && iframe.contentWindow) {
               iframe.contentWindow.postMessage({ action: 'focus' }, '*');
            }
         });

         // iOS Workaround for iframe focus
         window.addEventListener('blur', () => {
            setTimeout(() => {
               window.focus();
            }, 100);
         });
      </script>
   </body>
</html>
